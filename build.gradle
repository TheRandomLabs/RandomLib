buildscript {
	repositories {
		jcenter()

		maven {
			url "http://files.minecraftforge.net/maven"
		}
	}

	dependencies {
		classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
	}
}

apply plugin: "net.minecraftforge.gradle.forge"

version = "1.12.2-1.0.0.0"
group = "com.therandomlabs.randomlib"
archivesBaseName = "randomlib"

sourceCompatibility = targetCompatibility = "1.8"

minecraft {
	version = "1.12.2-14.23.5.2815"
	runDir = "run"
	mappings = "stable_39"
}

sourceSets {
	test {
		java {
			srcDir "src/test/java"
		}

		resources {
			srcDir "src/test/resources"
		}

		compileClasspath += main.output
		compileClasspath += main.compileClasspath
	}

	main {
		runtimeClasspath += test.output
	}
}

processResources {
	//Ensure this task is redone when the versions change
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	//Replace version and mcversion in mcmod.info
	from(sourceSets.main.resources.srcDirs) {
		include "mcmod.info"
		expand "version": project.version, "mcversion": project.minecraft.version
	}
}
